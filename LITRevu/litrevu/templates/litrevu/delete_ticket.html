{% extends "base.html" %}

{% block content %}

    
    <div class="delete_ticket">
        <p>Ticket {{ ticket.user }}</p>
        <h2>{{ ticket.title }}</h2>
        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
            <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" >
        {% endif %}
    

    <p>Êtes vous sûr de vouloir supprimer le ticket id: {{ ticket.id }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>

</div>

</div>

{% endblock content %}
