{% extends "base.html" %}

{% block content %}

    <div class="container_home">
        {% for ticket in tickets  %}
        <p>Salut ! {{ ticket.user }}</p>
            <h2>{{ ticket.title }}</h2>
        
            {% if ticket.image %}
                <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" >
            {% endif %}
            <p>{{ ticket.description }}</p>
        
        {% endfor %}
    </div>

{% endblock content %}
